    <header class="gv-padding-tb"><!--start of header-->
     <div class="container">
       <nav class="header-nav clf">
         <div class="header-logo gv-float-left">
           <a href="index.html"><img src="images/logo.png" width="300" alt="u-build slogan"></a>
         </div>
         <ul class="header-nav-items gv-float-right">
           <li><a href="index.html">Home</a></li>

    <!--==============content Goes here==============================-->
     <section class="u-system">
        <h1 class="gv-align-center gv-margin-bottom-lg gv-padding-bottom-sm gv-bold gv-margin-auto">Welcome to the Blueprint builder (Test)</h1>
        <div class="container gv-no-padding gv-margin-bottom gv-align-right">
           <div class="u-container-input-wrap gv-relative gv-inline-block">
             <h3 class="gv-align-left">Container Width</h3>
             <input type="text" placeholder="Container width by default = 960px" class="u-container-input" id="u-container-input">
             <div class="gv-align-left"><small>Value must be between 320px and 1920px</small></div>
           </div>
        </div>

    <form action="" class="u-item-inputs">
      <h3 id="u-target">Select Container</h3>
      <div id="u-item-labels-wrap" class="u-item-labels-wrap">
        <label for="" class="u-item-inputs-flex">Flex <input id="u-flexCheckbox" type="checkbox" ></label>
        <label for="" class="u-item-inputs-flex u-item-inputs-row">Row <input id="u-rowCheckbox" type="checkbox"></label>
        <label for="" class="u-item-text">
          <select class="u-item-text-input" id="u-item-tagName"  placeholder="Tag name">
            <option value="div">div</option>
            <option value="span">span</option>
            <option value="article">article</option>
            <option value="section">section</option>
          </select>
        </label>
        <label for="" class="u-item-text"><input class="u-item-text-input" id="u-item-quan" type="number" min="0" max="12" placeholder="Cols quantity"></label>
        <label for="" class="u-item-inputs-btn"><input disabled="" type="button" id="u-item-btn" value="Submit"></label>
      </div>
    </form>
        
      <div class="u-build">
        <div class="container">

        </div>
       </div>

       <div class="container">
         <textarea name="" class="u-copy-area" id="u-copy-area" disabled=""></textarea>
       </div>
     </section>
    <!--==============content Goes here==============================-->


    <footer class="gv-align-center"><!--start-of footer-->
      <button id="u-copy-btn">Copy</button>
    </footer><!--end-of footer-->

    <script src="js/u-build.js"></script>
