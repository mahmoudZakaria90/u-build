<!DOCTYPE html>

  <head>

    <meta name="keywords" content="html,css,css3,javascript, no framework, snippets,tool,system">
    <meta name="author" content="Mahmoud Zakaria">

    <!--ogp-->
    <meta property="og:title" content="U-build The Javascript Builder" />
    <meta property="og:url" content="https://mahmoudzakaria90.github.io/u-build/public/" />
    <meta property="og:image" content="https://mahmoudzakaria90.github.io/u-build/public/images/logo.png" />

    <!-- for scaling with devices == tablets and mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--title icon-->
    <link rel="icon" href="images/ico.png">
    <title>Welcome To U-build</title>

    <!--normalize-->
    <link rel="stylesheet" href="css/normalize.css">

    <!--font-awesome-->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!--Custom-->
    <link href="css/u-build.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/responsive-en.css" rel="stylesheet">


  </head>
  <body>
    
    <header class="gv-padding-tb gv-margin-bottom-lg"><!--start of header-->
     <div class="container">
       <nav class="header-nav clf">
         <div class="header-logo gv-float-left">
           <a href=""><img src="images/logo.png" width="300" alt="u-build slogan"></a>
         </div>
         <ul class="header-nav-items gv-float-right">
           <li><a href="index.html">Home</a></li>
           <li class="active"><a href="">Getting started</a></li>
         </ul>
       </nav>
     </div>
    </header><!--end of header-->

    <!--==============content Goes here==============================-->
     <section class="u-system">

        <div class="container gv-no-padding gv-margin-bottom gv-align-right">
           <div class="u-container-input-wrap gv-relative gv-inline-block">
             <h3 class="gv-align-left">Container Width</h3>
             <input type="text" placeholder="Container width by default = 960px" class="u-container-input" id="u-container-input">
             <div class="gv-align-left"><small>Value must be between 320px and 1920px</small></div>
           </div>
        </div>
        
      <div class="u-build container">
        <div class="container">
          <div class="span-4">
            <div class="span-6"></div>
            <div class="span-5"></div>
          </div>
          <div class="span-4"></div>
          <div class="span-4"></div>
        </div>
       </div>
     </section>
    <!--==============content Goes here==============================-->


    <footer><!--start-of footer-->

    </footer><!--end-of footer-->

    <script src="js/u-build.js"></script>
